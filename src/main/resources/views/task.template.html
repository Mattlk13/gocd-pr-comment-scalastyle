<div class="form_item_block">
  <label>Result XML File Location:<span class="asterisk">*</span>
  </label>
  <input type="text" ng-model="resultXmlFileLocation" ng-required="true">
  </input>
  <p>This is the relative location of the file output from running scalastyle. e.g. target/scalastyle-result.xml</p>
  <span class="form_error" ng-show="GOINPUTNAME[Url].$error.server">{{ GOINPUTNAME[Url].$error.server }}</span>
</div>
<div class="form_item_block">
  <label>Artifact XML File Location:<span class="asterisk">*</span>
  </label>
  <input type="text" ng-model="artifactXmlFileLocation" ng-required="true">
  </input>
  <p>This is the relative location of the results XML artifact e.g. analysis</p>
  <span class="form_error" ng-show="GOINPUTNAME[Url].$error.server">{{ GOINPUTNAME[Url].$error.server }}</span>
</div>
